{% extends "layouts/base.html" %}

    COMING SOON...
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="card text-white bg-dark text-center p-5 shadow">
            <h5 class="card-title">סרט מומלץ {{ i+1 }}</h5>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
