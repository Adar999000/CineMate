{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">✏ עריכת פרופיל</h2>

    <!-- תמונת פרופיל -->
    <div class="text-center mb-4">
        <img 
            src="{{ url_for('static', filename='profile_images/user_' ~ user.user_id ~ '.png') }}"
            onerror="this.onerror=null;this.src='{{ url_for('static', filename='profile_images/default.png') }}';"
            class="rounded-circle shadow" width="150" alt="תמונת פרופיל">
    </div>

    <!-- טופס נפרד להעלאת תמונה בלבד -->
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('main.edit_profile') }}">
        <div class="mb-4 w-50 mx-auto text-center">
            <input type="file" name="profile_image" class="form-control mb-2" required>
            <button type="submit" name="upload_only" value="1" class="btn btn-outline-info">📤 העלה תמונה</button>
        </div>
    </form>

    <!-- טופס עריכת פרטים -->
    <form method="POST" class="w-50 mx-auto bg-dark text-light p-4 rounded shadow">
        <div class="mb-3">
            <label class="form-label">שם פרטי</label>
            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">שם משפחה</label>
            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">אימייל</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">סיסמה</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" id="passwordInput" value="{{ user.password }}" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">💾 שמור</button>
            <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">⬅ חזרה לפרופיל</a>
        </div>
    </form>
</div>

<script>
function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
