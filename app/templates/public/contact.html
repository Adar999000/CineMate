{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-5 text-light">
    <h2 class="mb-4 text-center">📬 צור קשר</h2>
    <p class="text-center">יש לך שאלה או בקשה? נשמח לשמוע ממך!</p>
    <form method="POST" class="w-50 mx-auto">
        <div class="mb-3">
            <label class="form-label">שם מלא (באנגלית)</label>
            <input type="text" name="name" class="form-control" 
                   value="{{ current_user.first_name + ' ' + current_user.last_name if current_user.is_authenticated else '' }}"
                   required>
        </div>
        <div class="mb-3">
            <label class="form-label">כתובת אימייל</label>
            <input type="email" name="email" class="form-control" 
                   value="{{ current_user.email if current_user.is_authenticated else '' }}"
                   required>
        </div>
        <div class="mb-3">
            <label class="form-label">הודעה (באנגלית)</label>
            <textarea name="message" rows="5" class="form-control" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success">📨 שלח</button>
        </div>
    </form>
</div>
<!-- כפתור חזרה לדשבורד -->
<div class="mt-4">
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-light">⬅ חזור לדשבורד</a>
</div>
{% endblock %}
