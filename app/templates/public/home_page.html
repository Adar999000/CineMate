{% extends "layouts/base.html" %}

{% block content %}
<style>
    .bg-cover {
        background: url('https://wallpapers.com/images/featured/movie-9pvmdtvz4cb0xl37.jpg') no-repeat center center fixed;
        background-size: cover;
        position: fixed;    
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: brightness(0.4);
        z-index: -1;
    }

    .content-center {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #E0E0E0;
        text-align: center;
        z-index: 2;
    }

    .btn-custom {
        width: 200px;
        margin: 10px;
        font-size: 1.2rem;
        border-radius: 30px;
    }

    .btn-primary {
        background-color: #00BFFF;
        border: none;
    }

    .btn-register {
        background-color: #FFA500;  /* כתום בהיר */
        border: none;
        color: white;
    }

    .btn-register:hover {
        background-color: #c0751b;  /* כתום כהה יותר */
        color: white;
    }

    img.logo {
        max-width: 220px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 10px rgba(0, 191, 255, 0.5));
    }
</style>

<div class="bg-cover"></div>

<div class="content-center">
    <!-- לוגו -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="CineMate Logo" class="logo">

    <!-- שם האתר -->
    <h1 class="display-4 fw-bold mb-3">CineMate</h1>

    <p class="lead mb-5 fw-bold" style="font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">הדרך הקלה לשכור סרטים</p>
    <div>
        <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-custom">כניסה לרשומים</a>
        <a href="{{ url_for('main.register') }}" class="btn btn-register btn-custom">הרשמה</a>
    </div>
</div>
{% endblock %}
