{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">➕ הוספת סרט חדש</h2>
    <form method="POST" enctype="multipart/form-data" class="w-50 mx-auto">
        
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='image_400389430.jpg') }}" alt="תמונה זמנית" class="img-fluid rounded shadow" style="max-height: 300px;">
        </div>
        
        <div class="mb-3">
            <label class="form-label">שם הסרט</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">שנה</label>
            <input type="number" name="year" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ז'אנר</label>
            <input type="text" name="genre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">תיאור</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">תגיות (מופרדות בפסיקים)</label>
            <input type="text" name="tags" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">כתובת תמונה (URL)</label>
            <input type="url" name="poster_url" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">💾 שמור סרט</button>
            <a href="{{ url_for('main.admin_edit_movies') }}" class="btn btn-secondary">חזור</a>
        </div>
    </form>
</div>
{% endblock %}
