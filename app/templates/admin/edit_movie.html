{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center"> 注专转 住专</h2>
        {% if movie.poster_url %}
        <div class="text-center mb-4">
            <img src="{{ movie.poster_url }}" alt="驻住专" class="img-fluid rounded shadow" style="max-height: 300px;">
        </div>
        {% else %}
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='image_400389430.jpg') }}" alt="驻住专 专专转 " class="img-fluid rounded shadow" style="max-height: 300px;">
            </div>
        {% endif %}

    <form method="POST" enctype="multipart/form-data" class="w-50 mx-auto">
        <div class="mb-3">
            <label class="form-label">砖 住专</label>
            <input type="text" name="title" class="form-control" value="{{ movie.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">砖</label>
            <input type="number" name="year" class="form-control" value="{{ movie.year }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">'专</label>
            <input type="text" name="genre" class="form-control" value="{{ movie.genre }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">转专</label>
            <textarea name="description" class="form-control" rows="4" required>{{ movie.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">转转 (驻专转 驻住拽)</label>
            <input type="text" name="tags" class="form-control" value="{{ movie.tags }}">
        </div>

        <div class="mb-3">
            <label class="form-label">转转 URL 砖 驻住专</label>
            <input type="url" name="poster_url" class="form-control" value="{{ movie.poster_url }}">
        </div>

        <div class="mb-3">
            <label class="form-label"> 注转 转 砖</label>
            <input type="file" name="poster_file" class="form-control">
        </div>

        <button type="submit" class="btn btn-success"> 砖专</button>
        <a href="{{ url_for('main.admin_edit_movies') }}" class="btn btn-secondary ms-2">专</a>
    </form>
</div>
{% endblock %}
