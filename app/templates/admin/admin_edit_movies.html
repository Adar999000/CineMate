{% extends "layouts/base.html" %}
{% block content %}

<div class="container mt-4 text-center">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-white">🎬 ניהול סרטים</h2>
    
    <div>
      <a href="{{ url_for('main.add_movie') }}" class="btn btn-success me-2">➕ הוסף סרט חדש</a>
      <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-outline-light">⬅ חזור לדשבורד מנהל</a>
    </div>
  </div>

  <table class="table table-dark table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>כותרת</th>
        <th>שנה</th>
        <th>ז'אנר</th>
        <th>פוסטר</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
      <tr>
        <td>{{ movie.movie_id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.genre }}</td>
        <td><img src="{{ movie.poster_url }}" alt="{{ movie.title }}" style="max-height: 50px; width: auto;"></td>
        <td>
          <!-- כפתור עריכה -->
          <a href="{{ url_for('main.edit_movie', movie_id=movie.movie_id) }}" class="btn btn-sm btn-outline-info">✏ ערוך</a>

          <!-- כפתור מחיקה -->
          <form method="POST" action="{{ url_for('main.delete_movie', movie_id=movie.movie_id) }}"
                onsubmit="return confirm('האם אתה בטוח שברצונך למחוק את הסרט?');" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-outline-danger">🗑 מחק</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
