{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">✏ עריכת משתמש</h2>
    <form method="POST" class="w-50 mx-auto">
        <div class="mb-3">
            <label class="form-label">שם פרטי</label>
            <input type="text" name="first_name" class="form-control" value="{{ edit_user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">שם משפחה</label>
            <input type="text" name="last_name" class="form-control" value="{{ edit_user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">אימייל</label>
            <input type="email" name="email" class="form-control" value="{{ edit_user.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">סיסמה</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" id="passwordInput" value="{{ edit_user.password }}" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('main.admin_users_list') }}" class="btn btn-secondary">חזור</a>
            <div>
                <button type="submit" name="send_email" class="btn btn-info me-2">שלח סיסמה למייל</button>
                <button type="submit" class="btn btn-primary">שמור שינויים</button>
            </div>
        </div>
    </form>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('passwordInput');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
}
</script>
{% endblock %}
