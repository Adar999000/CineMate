{% extends "layouts/base.html" %}
{% block content %}

<div class="container text-center mt-5">
    <h2 class="mb-4">🔑 שחזור סיסמה</h2>

    <form method="POST" class="text-center w-50 mx-auto">
        <label for="email" class="form-label">הכנס את כתובת האימייל שלך:</label>
        <input type="email" name="email" id="email" class="form-control mb-3" required>

        <button type="submit" class="btn btn-outline-light">📧 שלח סיסמא למייל</button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-sm">⬅ חזור לדף הבית</a>
    </div>
</div>

{% endblock %}
