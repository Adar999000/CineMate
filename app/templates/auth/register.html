{% extends "layouts/base.html" %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    .register-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('{{ url_for('static', filename='redcarpet.jpg') }}') no-repeat center center;
        background-size: cover;
        overflow-y: auto;
        padding: 20px;
    }
    .form-container {
        background-color: rgba(33, 37, 41, 0.85);
        border-radius: 10px;
        padding: 2rem;
    }
</style>

<div class="register-page">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="form-container">
                <h2 class="text-center mb-4">הרשמה</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">שם פרטי</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">שם משפחה</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">אימייל</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">סיסמה</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">הרשמה</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ request.referrer or url_for('main.index') }}" class="btn btn-outline-light btn-sm">⬅ חזור</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
